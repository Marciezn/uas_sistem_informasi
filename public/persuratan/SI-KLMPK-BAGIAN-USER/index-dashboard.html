<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistem Informasi Persuratan</title>
    <link rel="stylesheet" href="dashboard-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <a href="#" class="logo-link">
                    <img src="logo sip.png" alt="Logo SIP" class="logo-image">
                </a>
                <div class="logo-text">Sistem Informasi Persuratan</div>
            </div>
            <nav class="sidebar-menu">
                <a href="#" class="menu-item">
                    <i class="fas fa-home"></i> Dashboard
                </a>
                <a href="#" class="menu-item">
                    <i class="fas fa-envelope-open-text"></i> Surat Masuk
                </a>
                <a href="#" class="menu-item active">
                    <i class="fas fa-envelope"></i> Surat Keluar
                </a>
                <a href="#" class="menu-item">
                    <i class="fas fa-folder"></i> Riwayat
                </a>
            </nav>
        </div>

        <div class="main-content">
            <header class="header">
                <h1>Dashboard</h1>
                
                <button class="logout-btn" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                </button> 
            </header>

            <div class="content-area">
                <div class="card-container">
                    <div class="stat-card green-card">
                        <div class="card-number">120</div>
                        <div class="card-label">Surat masuk</div>
                    </div>
                    <div class="stat-card blue-card">
                        <div class="card-number">220</div>
                        <div class="card-label">Surat keluar</div>
                    </div>
                </div>

                <h2>Laporan Surat</h2>
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Nama</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Status</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Alex Widodo</td>
                                <td>alexwdd@gmail.com</td>
                                <td>User</td>
                                <td>Aktif</td>
                                <td class="action-buttons">
                                    <button class="btn lihat">Lihat</button>
                                </td>
                            </tr>
                            <tr><td></td><td></td><td></td><td></td><td></td></tr>
                            <tr><td></td><td></td><td></td><td></td><td></td></tr>
                            <tr><td></td><td></td><td></td><td></td><td></td></tr>
                            <tr><td></td><td></td><td></td><td></td><td></td></tr>
                            <tr><td></td><td></td><td></td><td></td><td></td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
         copyright Â©2025 Sistem.Informasi.Persuratan. All right reserved

</body>
</html>
