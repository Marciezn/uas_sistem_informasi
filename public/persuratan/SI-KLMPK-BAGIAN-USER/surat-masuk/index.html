<head>

  />

  <!-- CSS utama -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/99/Letter_S_icon.svg" alt="logo" />
        <h2>Sistem Informasi Persuratan</h2>
      </div>
      <nav>

    <!-- Main content -->
    <main class="main">
      <!-- Tombol logout -->

     <button class="logout-btn" id="logoutBtn" title="Logout">
        <i class="fas fa-sign-out-alt"></i>
      </button>
                
      <h1>Input surat</h1>
      <form id="formSurat">
        <label>File surat</label>
        <input type="file" name="fileSurat" />

        <label>No. surat</label>
        <input type="text" name="noSurat" placeholder="Masukkan nomor surat" />

        <label>Tanggal</label>
        <input type="date" name="tanggal" />

        <label>Pengirim</label>
        <input type="text" name="pengirim" placeholder="Masukkan nama pengirim" />

        <label>Tujuan</label>
        <input type="text" name="tujuan" placeholder="Masukkan tujuan surat" />

        <label>Perihal</label>
        <input type="text" name="perihal" placeholder="Masukkan perihal" />

        <div class="btn-container">
          <button type="submit" class="btn simpan">SIMPAN</button>
          <button type="reset" class="btn kembali">KEMBALI</button>
        </div>
      </form>
