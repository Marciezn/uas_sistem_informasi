<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Informasi Persuratan - Login</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="logo">
                <img src="logo.png" alt="SIP Logo">
                <h2>Sistem Informasi Persuratan</h2>
            </div>

            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Masukkan email" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Masukkan password" required>
                </div>

                <button type="submit" class="btn">Sign in</button>

                <div class="links">
                    <a href="#">Forgot Password?</a><br>
                    <a href="#">Register a new membership</a>
                </div>
            </form>
        </div>

        <footer>
            <p>Copyright Â© 2025 <span>Sistem Informasi Persuratan</span>. All right reserved</p>
        </footer>
    </div>

    <script src="login.js"></script>
</body>
</html>
