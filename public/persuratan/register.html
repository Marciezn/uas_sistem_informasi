<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Sistem Informasi Persuratan</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="img/logo-sip.png" alt="SIP Logo">
    </div>
    <h2>Sistem Informasi Persuratan</h2>

    <div class="register-box">
      <form id="registerForm">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Value" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Value" required>

        <div class="checkbox">
          <input type="checkbox" id="terms" required>
          <label for="terms">I agree to all terms and Privacy Policy</label>
        </div>

        <button type="submit" class="btn">Register</button>
      </form>
    </div>


  </div>

  <script src="register.js"></script>
</body>
</html>
