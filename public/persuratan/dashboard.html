<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | Sistem Informasi Persuratan</title>
  <link rel="stylesheet" href="dashboard.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
</head>

<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <img src="img/logo sip.png" alt="SIP Logo" />
        <div class="logo-text">
          <h3>Sistem Informasi</h3>
          <p>Persuratan</p>
        </div>
      </div>

      <ul class="menu">
        <li class="active">
          <a href="#"><i class="fa-solid fa-house"></i> Dashboard</a>
        </li>
        <li>
          <a href="#"><i class="fa-solid fa-user-group"></i> Pengguna</a>
        </li>
        <li>
          <a href="#"><i class="fa-solid fa-envelope-open-text"></i> Surat Masuk</a>
        </li>
        <li>
          <a href="#"><i class="fa-solid fa-paper-plane"></i> Surat Keluar</a>
        </li>
        <li>
          <a href="#"><i class="fa-solid fa-file-lines"></i> Laporan</a>
        </li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <h1>Dashboard</h1>

      <div class="cards">
        <div class="card green">
          <h2>120</h2>
          <p>Surat Masuk</p>
        </div>
        <div class="card blue">
          <h2>220</h2>
          <p>Surat Keluar</p>
        </div>
        <div class="card yellow">
          <h2>100</h2>
          <p>Pengguna</p>
        </div>
      </div>

      <h2 class="chart-title">Grafik Aktivitas Surat</h2>
      <div class="chart-container">
        <canvas id="chartSurat"></canvas>
      </div>

      <footer>
        <p>Copyright Â© 2025 <b>Sistem.Informasi.Persuratan.</b> All right reserved</p>
      </footer>
    </main>
  </div>

  <script>
    const ctx = document.getElementById('chartSurat');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: [
          'Januari','Februari','Maret','April','Mei','Juni',
          'Juli','Agustus','September','Oktober','November','Desember'
        ],
        datasets: [{
          label: 'Jumlah Surat',
          data: [8900, 12000, 6000, 8800, 1300, 11000, 8000, 10000, 6200, 12000, 3400, 1200],
          backgroundColor: 'rgba(88, 123, 255, 0.5)',
          borderRadius: 5,
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
</body>
</html>
